<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

   
    <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2 class="section-title"><u>Contact Info</u></h2>
          </div>
          <div class="col-lg-8 mx-auto">
            <div class="bg-white rounded text-center p-5 shadow-down border border-dark">
              <!---MEH!!!
                <h4 class="mb-80">Contact Form</h4>
              --->
              <form id="form" action="#" class="row border border-dark">
                <div class="col-md-6">
                  <input type="text" id="name" name="name" placeholder="Full Name" class="form-control px-0 mb-4">
                </div>
                <div class="col-md-6">
                  <input type="email" id="email" name="email" placeholder="Email Address" class="form-control px-0 mb-4">
                </div>
                <div class="col-12">
                  <textarea name="message" id="message" class="form-control px-0 mb-4"
                    placeholder="Type Message Here"></textarea>
                </div>
                <div class="col-lg-6 col-10 mx-auto">
                  <button id="contactSubmitButton" class="btn btn-primary w-100" type="submit">send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!--move to sep js file-->
    <script type="text/javascript">
      emailjs.init('user_miTNook2U1o3o6KzuaWNr')
    </script>
    <!--move to sep js file-->

    <script>
      const btn = document.getElementById('contactSubmitButton');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_gwa9fro';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      Swal.fire(
  'Good job!',
  'You clicked the button!',
  'success'
);
    }, (err) => {
      btn.value = 'Send Email';

      alert(JSON.stringify(err));
    });
});
    </script>







    <!-- jQuery -->
    <script src="plugins/jQuery/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <!-- slick slider -->
    <script src="plugins/slick/slick.min.js"></script>
    <!-- filter -->
    <script src="plugins/shuffle/shuffle.min.js"></script>

    <!-- Main Script -->
    <script src="js/script.js"></script>

    <script type="text/javascript">emailjs.init('user_miTNook2U1o3o6KzuaWNr')</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
